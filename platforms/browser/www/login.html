<body>


    <ons-page>
        <ons-toolbar>
            <div class="center" id="appname">#</div>

            <div class="left">
                <ons-toolbar-button>
                    <i style="color: tomato; font-size: 20px;" class="zmdi zmdi-shopping-basket"></i>
                </ons-toolbar-button>
            </div>
            <div class="right">
                <ons-toolbar-button>
                    <i style="color: tomato; font-size: 20px;" class="zmdi zmdi-pin-help"></i>
                </ons-toolbar-button>
            </div>
        </ons-toolbar>
    </ons-page>

    <ons-page>
        <div style="text-align: center; margin-top: 30px;">
            <p>
                <ons-input id="username" modifier="underbar" placeholder="Username" float></ons-input>
            </p>
            <p>
                <ons-input id="password" modifier="underbar" type="password" placeholder="Password" float></ons-input>
            </p>
            <p style="margin-top: 30px;">
                <ons-button onclick="login()">Sign in</ons-button>
            </p>



        </div>
    </ons-page>


    <script>
        var login = function () {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            firebase.auth().signInWithEmailAndPassword(username, password).catch(function (error) {
                // Handle Errors here.
                var errorCode = error.code;
                var errorMessage = error.message;
                console.log(error.code + ':' + error.message);
                ons.notification.alert('Login failed!');

                // ...
            });

        };



        firebase.auth().onAuthStateChanged(function (user) {
            if (user) {
                // User is signed in.
                window.location.href = 'home.html';
                // ...
            }
        });

    </script>


</body>
