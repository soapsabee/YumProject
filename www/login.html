<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <script src="ejs.js"></script>

    <script src="cordova.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyD2PflQpsiu2yNB0kAAaPZ1t7OL_f86HeE",
            authDomain: "shopee-2428c.firebaseapp.com",
        };
        firebase.initializeApp(config);


    </script>
</head>

<body>


    <ons-page>
        <ons-toolbar>
            <div class="center" id="appname">#</div>

            <div class="left">
                <ons-toolbar-button>
                    <i style="color: tomato; font-size: 20px;" class="zmdi zmdi-shopping-basket"></i>
                </ons-toolbar-button>
            </div>
            <div class="right">
                <ons-toolbar-button>
                    <i style="color: tomato; font-size: 20px;" class="zmdi zmdi-pin-help"></i>
                </ons-toolbar-button>
            </div>
        </ons-toolbar>
    </ons-page>

    <ons-page>
        <div style="text-align: center; margin-top: 30px;">
            <p>
                <ons-input id="username" modifier="underbar" placeholder="Username" float></ons-input>
            </p>
            <p>
                <ons-input id="password" modifier="underbar" type="password" placeholder="Password" float></ons-input>
            </p>
            <p style="margin-top: 30px;">
                <ons-button onclick="login()">Sign in</ons-button>
            </p>
            <p style="margin-top: 30px;">
                <ons-button onclick="google()">Sign in With Google</ons-button>
            </p>
            <p style="margin-top: 30px;">
                <ons-button onclick="facebook()">Sign in With Facebook</ons-button>
            </p>
            <p style="margin-top: 30px;">
                <a href="register.html">Sign up for a new user</a>
            </p>

        </div>
    </ons-page>


    <script>
        var login = function () {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            firebase.auth().signInWithEmailAndPassword(username, password).catch(function (error) {
                // Handle Errors here.
                var errorCode = error.code;
                var errorMessage = error.message;
                console.log(error.code + ':' + error.message);
                ons.notification.alert('Login failed!');

                // ...
            });

        };

        var facebook = function () {
            var provider = new firebase.auth.FacebookAuthProvider();
            firebase.auth().signInWithRedirect(provider);

            firebase.auth().getRedirectResult().then(function (result) {
                if (result.credential) {
                    // This gives you a Facebook Access Token. You can use it to access the Facebook API.
                    var token = result.credential.accessToken;
                    // ...
                }
                // The signed-in user info.
                var user = result.user;
            }).catch(function (error) {
                // Handle Errors here.
                var errorCode = error.code;
                var errorMessage = error.message;
                // The email of the user's account used.
                var email = error.email;
                // The firebase.auth.AuthCredential type that was used.
                var credential = error.credential;
                // ...
            });



        }

        var google = function () {

            var provider = new firebase.auth.GoogleAuthProvider();
            provider.addScope('https://www.googleapis.com/auth/contacts.readonly');
            firebase.auth().signInWithRedirect(provider);

            firebase.auth().getRedirectResult().then(function (result) {
                if (result.credential) {
                    // This gives you a Google Access Token. You can use it to access the Google API.
                    var token = result.credential.accessToken;
                    // ...
                }
                // The signed-in user info.
                var user = result.user;
            }).catch(function (error) {
                // Handle Errors here.
                var errorCode = error.code;
                var errorMessage = error.message;
                // The email of the user's account used.
                var email = error.email;
                // The firebase.auth.AuthCredential type that was used.
                var credential = error.credential;
                // ...
            });
        }




        firebase.auth().onAuthStateChanged(function (user) {
            if (user) {
                // User is signed in.
                window.location.href = 'home.html';
                // ...
            }
        });

    </script>


</body>

</html>
